stories:
- story: Open an Incident
  steps:
  - user: |
      hola! quiero crear una incidencia
    intent: open_incident
  - action: open_incident_form
  - active_loop: open_incident_form
  - user: |
      [name.lastname@ucuenca.edu.ec]("email")
    intent: inform
  - action: open_incident_form
  - active_loop: open_incident_form
  - user: |
      titulo de incidente
    intent: inform
  - action: open_incident_form
  - active_loop: open_incident_form
  - user: |
      descripcion de incidente
    intent: inform
  - action: open_incident_form
  - active_loop: open_incident_form
  - user: |
      confirmar
    intent: confirm
  - action: open_incident_form
  - active_loop: null
  - action: action_open_incident
  - slot_was_set:
      - ticket_no: 'T1234567890'
  - action: utter_more_help
