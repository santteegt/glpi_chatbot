<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
  </head>
  <body>
      <div id="webchat"/>
      <script src="https://storage.googleapis.com/mrbot-cdn/webchat-0.5.3.js"></script>
      <script>
        WebChat.default.init({
          selector: "#webchat",
          initPayload: "/saludo",
          interval: 1000, // 1000 ms between each message
          customData: {"userId": "123"}, // arbitrary custom data. Stay minimal as this will be added to the socket
          socketUrl: "http://localhost:5002",
          socketPath: "/socket.io/",
          title: "DTIC",
          subtitle: "Mesa de servicios",
          inputTextFieldHint: "Escribe un mensaje...",
          connectingText: "Conectando con el servidor...",
          hideWhenNotConnected: false,
          fullScreenMode: false,
          profileAvatar: "profile.png",
          openLauncherImage: 'chatlogo.png',
          closeLauncherImage: 'chatlogo.png',
          params: {
            images: {
              dims: {
                width: 300,
                height: 200,
              }
            },
            storage: "session"
          }
        })
      </script>
    <!-- <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div> -->

    -->
  </body>
</html>
