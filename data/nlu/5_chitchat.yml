version: "2.0"
nlu:
- intent: chitchat/bot_challenge
  examples: |
    - eres un robot?
    - eres humano?
    - estoy hablando con un robot?
    - estoy hablando con un humano?
    - eres un robot verdad?
    - acaso eres un robot?
    - como te llamas?
    - como te llaman?
    - cual es tu nombre?
    - cual es tu nombre robot?

- intent: chitchat/how_are_you
  examples: |
    - como estas?
    - como va tu dia?
    - estas bien?
    - como estas tu?
    - que tal va tu dia?
    - como has pasado?
    - como te ha ido?
    - que tal estas?

