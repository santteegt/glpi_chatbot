version: "2.0"
nlu:
- intent: faq/helpdesk_availability
  examples: |
    - cual es el horario de atencion de la mesa de servicio
    - en que horario atiende la mesa de servicio
    - a que horas esta disponible el personal de la mesa de servicio
    - a que hora atienden incidencias
    - horario de atencion al usuario de la DTIC
- intent: faq/dtic_info
  examples: |
    - que es la DTIC?
    - informacion sobre la dtic
    - mas informacion sobre servicios de la dtic
    - info sobre los servicios que presta la dtic

responses:
  utter_faq/helpdesk_availability:
  - text: "El horario de atencion de la mesa de Servicios de la DTIC es de 08:00 13:00 - 15:00 19:00"
  - custom:
      attachment:
        type: template
        payload:
          template_type: generic
          elements:
            - default_action:
                type: "carousel_item"  # web_url
                url: ""
                payload: ""
                title: ""
              image_url: "https://www.aupairconecta.com/sites/default/files/v211batch11-aum-546-questionmark_2.jpg"
              title: "Mesa de Servicio"
              subtitle: "Horarios Atencion: 08:00 13:00 - 15:00 19:00"
              buttons:
                - title: "Reportar/Consultar una Incidencia"
                  payload: ""
                  type: "postback" # web_url
                  url: "https://servicios.ucuenca.edu.ec/"
    channel: socketio
  utter_faq/dtic_info:
  - text: "Puedes encontrar mas informacion sobre la DTIC (Direccion de Tecnologias de Informacion y Comunicacion) de la Universidad de Cuenca aqui https://www.ucuenca.edu.ec/dtics"