- action_joke
- validate_open_incident_form
- action_open_incident
- validate_incident_status_form
- action_incident_status
- validate_wifi_faq_form
- validate_create_user_faq_form
- validate_create_app_user_form
- action_create_app_user
- validate_biometrics_report_form
- action_biometrics_report
forms:
  open_incident_form:
    email:
      - type: from_entity
        entity: email
    incident_title:
      - type: from_trigger_intent
        value: Problema para recuperar contrasena
        intent: password_reset
      - type: from_trigger_intent
        value: Problema para recuperar contrasena
        intent: problem_email
      - type: from_text
        intent:
          - password_reset
          - problem_email
          - inform
      - type: from_text
    incident_description:
      - type: from_text
        intent:
          - password_reset
          - problem_email
          - inform
        not_intent:
          - out_of_scope
      - type: from_text
    itilcategory_id:
      - type: from_trigger_intent
        value: 56  # Gestion de usuarios
        intent: password_reset
      - type: from_trigger_intent
        value: 53  # Correo electronico 41 ?
        intent: problem_email
      - type: from_trigger_intent
        value: 65  # Varios 61 ?
        intent: open_incident
    confirm:
      - type: from_intent
        value: true
        intent: confirm
      - type: from_intent
        value: false
        intent: deny
  incident_status_form:
    ticket_no:
      - type: from_entity
        entity: ticket_no
      - type: from_text
        not_intent:
          - out_of_scope
    email:
      - type: from_entity
        entity: email
  wifi_faq_form:
    wifi_network:
      - type: from_entity
        entity: wifi_network
      - type: from_text
        intent:
          - connect_wifi
          - inform
    email:
      - type: from_entity
        entity: email
  create_user_faq_form:
    has_email:
      - type: from_intent
        value: true
        intent: confirm
      - type: from_intent
        value: false
        intent: deny
    course_type:
      - type: from_entity
        entity: course_type
  create_app_user_form:
    application:
      - type: from_entity
        entity: application
    personal_id:
      - type: from_entity
        entity: personal_id
      - type: from_text
        not_intent:
          - out_of_scope
    email:
      - type: from_entity
        entity: email
    faculty:
      - type: from_entity
        entity: faculty
      - type: from_text
        not_intent:
          - out_of_scope
    accept_agreement:
      - type: from_intent
        value: true
        intent: confirm
      - type: from_intent
        value: false
        intent: deny
    role:
      - type: from_entity
        entity: role
      - type: from_text
        not_intent:
          - out_of_scope
    confirm:
      - type: from_intent
        value: true
        intent: confirm
      - type: from_intent
        value: false
        intent: deny
  biometrics_report_form:
    personal_id:
      - type: from_entity
        entity: personal_id
      - type: from_text
        not_intent:
          - out_of_scope
    biometrics_id:
      - type: from_entity
        entity: biometrics_id
      - type: from_text
        not_intent:
          - out_of_scope
    time_period:
      - type: from_entity
        entity: time
